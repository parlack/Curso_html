<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos basicos de HTML</title>
  </head>
  <body>
    <h1>Titulo de mi pagina xd</h1>
    <p><b>negrita</b></p>

    <p><ins>octavo parrafo</ins></p>
    <p>noveno par<sub>r</sub>afo</p>
    <p>decimo p<sup>a</sup>rrafo</p>
